<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator ðŸ§®</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-body">
        <div class="output-screen">
            <div data-prev-op class="previous-operand"></div>
            <div data-curr-op class="current-operand"></div>
        </div>
        <button data-ac class="span-two mod-btn">AC</button>
        <button data-del class="mod-btn">DEL</button>
        <button data-equals class="op-btn">=</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="op-btn">+</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="op-btn">-</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="op-btn">*</button>
        <button data-number class="span-two">0</button>
        <button data-number>.</button>
        <button data-operation class="op-btn">Ã·</button>
    </div>
